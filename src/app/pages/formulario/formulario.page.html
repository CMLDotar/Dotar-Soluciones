<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="margin-left: -50px;">Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="crear()">
  <ion-item>
    <ion-label position="floating">Nombre De Usuario</ion-label>
    <ion-input type="text" name="nUsuario" [(ngModel)]= "usuario.nUsuario" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" name="nombre" (keypress)="onKeyPress($event)" [(ngModel)]= "usuario.nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" name="apellido" (keypress)="onKeyPress($event)" [(ngModel)]= "usuario.apellido" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DNI</ion-label>
    <ion-input type="number" name="dni" [(ngModel)]= "usuario.dni" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Fecha De Nacimiento</ion-label>
      <ion-datetime mode="ios" [value]="fechaNaci.toISOString()" [pickerOptions]="customPickerOptions" display-format="DD/ MM/ YYYY" (ionChange)="cambioFecha( $event )" required></ion-datetime>
  </ion-item> 
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" name="correo" [(ngModel)]= "usuario.correo" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="contrasenia" [(ngModel)]="usuario.contrasenia" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" name="rContrasenia" [(ngModel)]="usuario.rContrasenia" pattern="{{usuario.contrasenia}}" required></ion-input>
  </ion-item>
  <ion-button routerLink="/verificar" expand="block" [disabled]="formulario.invalid" type="submit">
    Crear cuenta
  </ion-button>
  </form>
  
</ion-content>
