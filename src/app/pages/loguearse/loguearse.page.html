<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loguearse="ngForm" (ngSubmit)="ingresar()">
  <ion-item>
    <ion-label position="floating">Correo Electr칩nico</ion-label>
    <ion-input type="email" name="correo" [(ngModel)]= "usuario.correo" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Contrase침a</ion-label>
    <ion-input type="password" name="contrasenia" [(ngModel)]= "usuario.contrasenia" pattern="[A-Za-z0-9@#$%]{8,20}" required ></ion-input>
  </ion-item>
  <ion-button  mode="ios" expand="block" (click)="onClick()" fill="clear">
    Olvidaste tu contrase침a?
  </ion-button>

  <ion-button (click)="ingresar()" expand="block" [disabled]= "loguearse.invalid" type= "submit" >
    Ingresar
  </ion-button>
  <ion-button mode="ios" expand="block" routerLink="/formulario" fill="clear">
    REGISTRARSE
  </ion-button>
  </form>
</ion-content>
<ion-footer style="margin-bottom: 50px;">
  
    <ion-button class="logo" href="http://dotarsoluciones.com.ar/" expand="block" fill="clear" shape="round" style="height: 50px;" >

    </ion-button>
  
</ion-footer>
